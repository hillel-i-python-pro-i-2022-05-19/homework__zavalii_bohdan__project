{% extends '_helpers/_base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="signUp_form-parent">
        <div class="signUp_form">
            {% load static %}
            <img id="logoSignIn" src="{% static '/img/black_logo.jpg' %}"
                 width="80" height="75" alt="Logo">
            <h1 class="h3 mb-3 fw-normal">Sign up to your Journal!</h1>

            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" id="sign-up-btn" class="btn btn-dark">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
